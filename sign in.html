<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Classwork bootstrap</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
        <div class="container">
            <div class="login-card card">
                <div class="row no gutter">
                    <div class="col-md-5">
                        <img src="./assets/images/login.jpg" alt="logo" class="login-card-img">
                    </div>

                    <div class="col-md-7">
                        <div class="card-body">
                            <div class="brand-wrapper">
                                <img src="./assets/images/logo.svg" alt="logo" class="logo">
                                <p class="login-card-description">
                                    Create Your Account
                                </p>

                                <form action="./index.html">
                                    <div class="form-group mb-0">
                                        <label for="Firstname" class="sr-only">FirstName</label>
                                        <input type="text" name="firstname" class="form-control" id="Firstname" placeholder="Firstname">
                                    </div>
                                    <div class="form-group mb-0">
                                        <label for="Surname " class="sr-only">Surname</label>
                                        <input type="text" name="Surname" class="form-control" id="Surname" placeholder="Surname">
                                    </div>

                                    <div class="form-group mb-0">
                                        <label for="Email" class="sr-only">Email</label>
                                        <input type="text" name="Email" class="form-control" id="Email" placeholder="Email">
                                    </div>

                                    <div class="form-group mb-0">
                                        <label for="Password" class="sr-only">Password</label>
                                        <input type="password" name="Password" class="form-control" id="Password" placeholder="Password">
                                    </div>
                                    <div class="form-group mb-0">
                                        <label for="Confirm password" class="sr-only">Confirm password</label>
                                        <input type="password" name="Confirm password" class="form-control" id="Confirm password" placeholder="Confirm password">
                                    </div>

                                    <input name="Sign up" id="Sign up" class="btn btn-block login-btn mb-4" type="button" value="Sign up">
                                </form>

                                <p class="login-card-footer-text mb-0">Already have an account ? <a href="./index.html">Login Here</a> </p>
                                <div class="login-card-footer-nav">
                                    <a href="#">Terms Of use</a>
                                    <a href="#">Privacy Policy</a> 
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
